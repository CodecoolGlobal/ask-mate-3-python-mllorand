{% extends "layout.html" %}
{% block content %}
    <body>
        <h1>Add new comment</h1>
        <form action=/answer/{{ answer_id }}/new-comment method="post" enctype="multipart/form-data">
            <input type="hidden" name="answer_id" id="answer_id" value= {{ answer_id }}>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message..." required></textarea>
            <input type="hidden" name="edited_count" id="edited_count" value="0">
        <br>
        <button onclick="location.href='/question/{{ question_id }}" value="submit">Submit new comment</button>
        </form>
    </body>
{% endblock %}
