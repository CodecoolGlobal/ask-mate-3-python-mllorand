{% extends "layout.html" %}
{% block content %}
    <body>
        <h1>Edit answer</h1>
        <form action=/answer/{{ answer.id }}/edit method="post">
            <input type="hidden" name="question_id" id="question_id" value="{{ answer.question_id }}">
            <div class="question-card_for_add_comment">
            <textarea name="message" id="message" cols="30" rows="10" required>{{ answer.message }}</textarea>
        <br>
        <button onclick="location.href='/question/{{ answer.question_id }}" value="submit">Update</button>
        </form>
    </div>
    </body>
{% endblock %}
