{% extends "layout.html" %}
{% block content %}
	<form action="/question/{{ question_id }}/new-answer" method="post" enctype="multipart/form-data">
	<h2>Add New Answer</h2>
	<label for="message">Message:</label><br>
		<textarea name="message" id="message" cols="30" rows="10" required></textarea><br>
        <input type="hidden" name="question_id" value="{{ question_id }}"><br>
	<label for="image">Upload image:</label>
		<input type="file" id="image" name="image" accept="image/png, image/jpg"><br><br>
	<button type="submit">Submit New Answer</button>
	</form>
{% endblock %}
