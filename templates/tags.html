{% extends 'layout.html' %}
{% block page_title %}
    Tags
{% endblock %}
{% block content %}
    <div class="tag-page-container">
    <table class="tag-page-table">
    <tr><th>Tag name</th><th>Tagged questions</th></tr>
    {% for tag in tags %}
    <tr><td>{{ tag.name }}</td>
        <td>{{ tag.count }}</td></tr>
    {% endfor %}
    </table>
    </div>
{% endblock %}
