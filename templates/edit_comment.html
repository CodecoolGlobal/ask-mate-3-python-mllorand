{% extends "layout.html" %}
{% block content %}
    <body>
        <h1>Edit comment</h1>
        <form action=/comment/{{ comment.id }}/edit method="post">
            <input type="hidden" name="question_id" id="question_id" value="{{ comment.question_id }}">
            <div class="question-card_for_add_comment">
            <textarea name="message" id="message" cols="30" rows="10" required>{{ comment.message }}</textarea>
            <input type="hidden" name="edited_count" id="edited_count" value="{{ comment.edited_count }}">
        <br>
        <button onclick="location.href='/question/{{ comment.question_id }}" value="submit">Update</button>
        </form>
    </div>
    </body>
{% endblock %}
