{% extends "layout.html" %}
{% block content %}
    <body>
        <h1>Add new question</h1>
        <form action="/add-question" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="4" cols="50" required ></textarea><br><br>
            <label for="image">Upload image:</label>
            <input type="file" id="image" name="image" accept=".png, .jpg"><br>
        <br>
        <button onclick="location.href='/add-question'" value="submit">Submit new question</button>
        </form>
    </body>
{% endblock %}
